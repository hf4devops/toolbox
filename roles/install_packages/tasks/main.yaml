---

- name: update ubuntu
  apt:
    upgrade: dist

- name: install basic packages for daily use
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - tmux
    - atop
    - ssh
    - vim
    - tree
    - curl
    - git
    - python3
    - python3-pip
    - python3-venv
    - libcanberra-gtk-module
    - p7zip-full
    - keepassx
    - sysstat
    - iftop
    - lm-sensors
    - xsel
    - vlc
    - awscli
    - net-tools
