language: python
python: "2.7"

# The playbook needs sudo rights
sudo: enabled
dist: xenial

env:
  - ANSIBLE_VERSION=latest

before_install:
  - sudo apt-get update -qq

install:
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then sudo pip install ansible; else sudo pip install ansible==$ANSIBLE_VERSION; fi
  # Mockups
  - sudo mkdir -p /etc/ansible
  - sudo adduser --disabled-password --gecos "" hf
  - sudo echo "" | sudo tee --append /etc/ansible/ansible.cfg
  - sudo mkdir -p /home/hf/.config/Code/User
  - sudo chmod 755 /home/hf/.config/Code/User

script:
  - sudo ansible-playbook -i inventory/hf install_development_env.yaml --skip-tags notravis
