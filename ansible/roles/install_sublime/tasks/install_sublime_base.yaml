---

- name: Add Sublime gpg key
  apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present

- name: Add Sublime repository
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present

- name: Update repos
  apt:
    name: sublime-text
    update_cache: yes

- name: Install Sublime-Text
  apt:
    name: sublime-text
    state: latest

- name: Start Sublime to create config folders
  shell: "/usr/bin/subl"
  register: subl_start
  failed_when: subl_start.rc != 0

- name: Kill Sublime for later configuration
  shell: "killall sublime_text"

