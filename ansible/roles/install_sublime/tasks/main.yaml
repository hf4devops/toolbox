---

- name: Add Sublime gpg key
  apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present

- name: Add Sublime repository
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present

- name: Update repos
  apt:
    name: sublime-text
    update_cache: yes
